name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore WindowsKontrolMerkezi/WindowsKontrolMerkezi.csproj

      - name: Clean intermediate files
        run: |
          Remove-Item -Recurse -Force WindowsKontrolMerkezi/obj_isolated -ErrorAction SilentlyContinue
          Remove-Item -Recurse -Force WindowsKontrolMerkezi/obj -ErrorAction SilentlyContinue
        shell: pwsh

      - name: Build
        run: dotnet build WindowsKontrolMerkezi/WindowsKontrolMerkezi.csproj -c Release

      - name: Publish self-contained
        run: |
          dotnet publish WindowsKontrolMerkezi/WindowsKontrolMerkezi.csproj -c Release -r win-x64 --self-contained -o publish

      - name: Create zip
        shell: pwsh
        run: |
          if (Test-Path WindowsKontrolMerkezi.zip) { Remove-Item WindowsKontrolMerkezi.zip -Force }
          Compress-Archive -Path publish/* -DestinationPath WindowsKontrolMerkezi.zip -Force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }}
          files: WindowsKontrolMerkezi.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update manifest
        shell: bash
        run: |
          version=${{ github.ref_name }}
          version=${version#v}
          # compute SHA256 of release artifact for integrity check
          hash=$(powershell -Command "Get-FileHash WindowsKontrolMerkezi.zip -Algorithm SHA256 | Select-Object -ExpandProperty Hash")
          jq --arg v "$version" --arg h "$hash" '.version=$v | .downloadUrl="https://github.com/'"${{ github.repository }}"'/releases/download/v'$version'/WindowsKontrolMerkezi.zip" | .hash=$h' version.json > new.json
          mv new.json version.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          # ensure workspace matches remote to avoid checkout conflicts
          git reset --hard origin/main
          # remove any leftover artifacts (zip etc.)
          git clean -fdx

          # only commit if version.json actually changed
          if git diff --quiet -- version.json; then
            echo "version.json unchanged, skipping commit"
          else
            git add version.json
            git commit -m "Update version.json for $version"
            git push
          fi

